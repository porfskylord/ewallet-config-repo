server:
  port: 8761

spring:
  security:
    user:
      name: eurekaadmin
      password: eureka123
      roles: admin
    
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  server:
    enable-self-preservation: false
    wait-time-in-ms-when-sync-empty: 0

# Optional: Add any additional configuration specific to discovery server
